{% extends 'admin-home.html' %}

{% block content %}
<div class="site-section bg-light">
      <div class="container">

        <div class="row justify-content-center mb-5">
          <div class="col-md-10">
            <h2 class="site-section-heading font-weight-light text-black text-center">Hello
              <a href="{{ url_for('user', username= current_user.username ) }}">{{ current_user.username }}</a>
              Below is the list of users in system</h2>
          </div>
        </div>

        <div class="row">
          <div class="col-md-10 mb-5">
            <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Is Admin ?</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.admin }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

          </div>
        </div>
      </div>
</div>

{% endblock %}
